        var player1;

        //utilidades
        var distance;

        var contador;

        var walls;
        var music;
        var hitSound;
        var distance;

        function salida() {
            this.scene.start('salidaScene');
        }

        function hit() {
            if (contador < 1) {
                player1.setVelocityX(0);
                player1.setVelocityY(0);
                player1.setTint(0xff6a6a);
                player1.setPosition(125, 1300);
                player2.setTint(0xff6a6a);
                player2.setPosition(175, 1300);
                contador++;
                hitSound.play();
            }

            else if (contador < 2) {
                player1.setVelocityX(0);
                player1.setVelocityY(0);
                player1.setTint(0xff2e2e);
                player1.setPosition(125, 1300);
                player2.setVelocityX(0);
                player2.setVelocityY(0);
                player2.setTint(0xff2e2e);
                player2.setPosition(150, 1300);
                contador ++;
                hitSound.play();
            }

            else {
                player1.setVelocityX(0);
                player1.setVelocityY(0);
                player2.setVelocityX(0);
                player2.setVelocityY(0);
                this.scene.start('gameOver');
            }

        }

        
        function cambioScene() { this.scene.start('MainScene');}
    </script>
